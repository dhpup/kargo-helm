apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kargo-h-apps
spec:
  project: default
  syncPolicy:
    automated: {}
  source:
    repoURL: https://github.com/dhpup/kargo-helm.git
    targetRevision: main
    path: apps
    directory:
      recurse: true
  destination:
    name: in-cluster
    namespace: argocd